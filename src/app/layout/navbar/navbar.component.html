<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Mobile menu button -->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button
          type="button"
          (click)="toggleMenu()"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="menuOpen"
        >
          <span class="sr-only">Open main menu</span>
          @if (!menuOpen) {
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
            </svg>
          } @else {
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
            </svg>
          }
        </button>
      </div>
      <!-- Desktop menu (unchanged) -->
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
               alt="Your Company">
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a routerLink="/colours" routerLinkActive="bg-gray-900 text-white"
               class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Colours</a>
            <a routerLink="/grids" routerLinkActive="bg-gray-900 text-white"
               class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Grids</a>
            <a routerLink="/typography" routerLinkActive="bg-gray-900 text-white"
               class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Typography</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile dropdown menu -->
  @if (menuOpen) {
    <div
      class="sm:hidden"
      id="mobile-menu"
      [ngClass]="{
      'transition ease-out duration-100 transform opacity-100 scale-100': menuOpen,
      'transition ease-in duration-75 transform opacity-0 scale-95': !menuOpen
    }"
    >
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a routerLink="/colours" routerLinkActive="bg-gray-900 text-white"
           class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Colours</a>
        <a routerLink="/grids" routerLinkActive="bg-gray-900 text-white"
           class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Grids</a>
        <a routerLink="/typography" routerLinkActive="bg-gray-900 text-white"
           class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Typography</a>
      </div>
    </div>
  }
</nav>
